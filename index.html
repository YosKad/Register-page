<head>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        
    }

    h1 {
        font-size: 40px;
        color: white;
        display: flex;
        justify-content: center;
        padding: 15px;
        font-family: "Font Awesome 5 Free";

    }

    fieldset {
        text-align: center;
        width: 500px;
        margin: auto;
        max-width: 500px;
        padding: 16px;
        border-radius: 10px;
        border-color: #745CB4;
        color: white;
        font-weight: bold;

    }

    button {
        background-color: rgba(245, 239, 239, 0.5);
        color: black;
        font-size: 20px;
        border: 2px solid #745CB4;
        padding: 14px 40px;
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }

    button:hover {
        box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
    }

    table,
    th,
    td {
        border: 1px solid black;
    }

    .small-title {
        display: flex;
        justify-content: center;
        color: white;
        padding: auto;
        border-width: 5px;
        border-style: groove;
        border-color: #cadaf6;
        margin-left: 40%;
        margin-right: 40%;
        margin-bottom: 100px;
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);

    }

    .label-form {
        font-weight: bold;
    }


    ol {
        background: #ff9999;
        padding: 20px;
    }

    ul {

        padding: 20px;
        margin-top: 50px;
        text-align: center;
        display: flex;
        justify-content: center;

    }

    ol li {
        background: #ffe5e5;
        color: darkred;
        padding: 5px;
        margin-left: 35px;
    }

    ul li {
        background: #cce5ff;
        color: darkblue;
        margin: 5px;
    }


    legend {
        background-color: #18305A;
        color: white;
        padding: 5px 10px;
    }

    .icon1 {
        color: #FC14F4;
    }

    .icon-red {
        color: red;
    }

    .icon-blue {
        color: blue;
    }

    .icon-green {
        color: green;
    }

    .icon-yellow {
        color: yellow;
    }

    .icon-pink {
        color: palevioletred;
    }

    .icon-brown {
        color: brown;
    }

    .back-video {
        position: absolute;
        right: 0;
        bottom: 0;
        z-index: -1;
    }

    @media (min-aspect-ratio:16/9) {
        .back-video {
            width: 100%;
            height: auto;
        }
    }

    @media (max-aspect-ratio:16/9) {
        .back-video {
            width: auto;
            height: 100%;
        }
    }

    .links {
        display: flex;
        margin-top: 200px;
        margin-bottom: 0;
    }
    .links a {
        flex: auto;
    }

    .fb-icon {
        
        color: white;
    }

    .g-icon {
        
        color: white;
    }
    .ig-icon {
        color: white; 
    }
</style>

<body>
    <div class="page">
        <video class="back-video" src="video.mp4" autoplay loop muted plays-inline></video>


        <h1> Register Page <i class="fa-solid fa-right-to-bracket title-"></i> </h1>
        <h3 class="small-title"> Provide all you details </h3>
        <form action="">
            <br>
            <fieldset>
                <legend class="label-form"> <i class="fa-solid fa-person"></i> User Details </legend>
                <label for="first-name" class="label-form label-color"> First Name: </label>
                <input type="text" placeholder="Enter your first name">
                <br><br>
                <label for="last-name" class="label-form"> Last Name: </label>
                <input type="text" placeholder="Enter your last name">
                <br><br>
                <label for="birthday"><i class="fa-solid fa-cake-candles icon1"></i> Birthday: </label>
                <input type="date">
                <br><br>
                <label for="email"><i class="fa-solid fa-envelope"></i> Email: </label>
                <input type="email">
                <br><br>
                <label for="fav-number"><i class="fa-solid fa-arrow-up-9-1"></i> Favorite Number: </label>
                <input type="number">
                <br><br>
                <label for="phone-number"><i class="fa-solid fa-phone"></i> Phone Number: </label>
                <input type="tel" placeholder="+972">
                <br><br>
                <label for="password"> <i class="fa-solid fa-lock"></i> Create Password: </label>
                <input type="password" placeholder="at least 8 characters">
                <br><br>
                <label for="time"><i class="fa-solid fa-clock"></i> Time: </label>
                <input type="time">
                <br><br>
                <button type="submit"> Confirm <i class="fa-solid fa-check"></i></button>
            </fieldset>
        </form>

            <li class="fas fa-cloud icon-pink">pink</li>

        </ul> -->

        <div class="links" style="text-align: center;">
            <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook fa-xl fb-icon"> FaceBook</i></a>
            <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram fa-xl ig-icon"> Instagram</i></a>
            <a href="https://www.google.com/"><i class="fa-brands fa-google fa-xl g-icon"> Google</i></a>

        </div>
